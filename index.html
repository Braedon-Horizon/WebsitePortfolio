<style>
.download-button {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            border: none;
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            outline: 2px solid #fff;
            outline-offset: -2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; color: #f0f0f0;">Welcome to My Unity Games Portfolio</h1>
    </header>
    <main>
        <section>
            <h2 style="text-align: center; color: #f0f0f0;">Game 1</h2>
            <div style="display: flex; justify-content: center;">
                
                <button class="download-button" onclick="downloadGame1()" style="transition: all 0.3s ease;">Download Game 1</button>
            </div>
        </section>
        <script>
            function downloadGame1() {
                // Create a temporary link element
                var link = document.createElement('a');
                link.href = 'game1.zip'; // Replace with the actual path to your game1.zip file
                link.download = 'game1.zip'; // Set the filename for the downloaded file

                // Append the link to the document body
                document.body.appendChild(link);

                // Trigger the click event on the link
                link.click();

                // Remove the link from the document body
                document.body.removeChild(link);
            }
        </script>

       
        
    </main>
</body>
</html>
