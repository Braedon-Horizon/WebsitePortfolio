<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #4b0000;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1c0a0a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInDown 1s ease;
        }

        .navbar a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 10px;
            animation: fadeIn 1s ease;
        }

        .navbar a:hover {
            text-decoration: underline;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff0000;
        }

        h1 {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes slideInDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div style="display: flex; justify-content: center; width: 100%;">
                <a href="index.html">Home</a>
                <a href="aboutUs.html">About Us</a>
                <a href="timeShooterGame.zip" download>Download</a>
            </div>
        </div>
        <h1 style="text-align: center;">About Us</h1>
        <div class="employee-card">
            <div class="card-face card-face-front">
                <img src="goldenRetriever-Aiden.jpg" alt=" Aiden Photo" class="employee-photo">
                <div class="employee-info">
                    <h2 class="employee-name">Aiden Duncan</h2>
                    <h3 class="employee-title">Lead Artist</h3>
                    <p class="employee-description">Description of the person</p>
                </div>
            </div>
            <div class="card-face card-face-back">
                <!-- Add content for the back of the card here -->
            </div>
        </div>
        <style>
            .employee-card {
                width: 300px;
                height: 400px;
                perspective: 1000px;
                margin: 20px auto;
            }

            .card-face {
                width: 100%;
                height: 100%;
                position: absolute;
                backface-visibility: hidden;
                transition: transform 0.8s;
            }

            .card-face-front {
                transform: rotateY(0deg);
            }

            .card-face-back {
                transform: rotateY(180deg);
            }

            .employee-photo {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .employee-info {
                position: absolute;
                bottom: 0;
                left: 0;
                padding: 20px;
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                width: 100%;
                transform: translateY(100%);
                transition: transform 0.8s;
            }

            .employee-card:hover .card-face-front {
                transform: rotateY(-180deg);
            }

            .employee-card:hover .card-face-back {
                transform: rotateY(0deg);
            }

            .employee-card:hover .employee-info {
                transform: translateY(0);
            }

            .employee-name {
                margin: 0;
                font-size: 24px;
            }

            .employee-title {
                margin: 5px 0;
                font-size: 18px;
            }

            .employee-description {
                margin: 0;
                font-size: 14px;
            }
        </style>

</body>
</html>
