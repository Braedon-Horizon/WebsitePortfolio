<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <p style="text-align: center;">Download Steampunk Project</p>
    <br />
    <div style="position: absolute; top: 0; left: 0; font-weight: bold; color: purple;">Braedon@Horizon</div>
    <button style="text-align: center; margin: 0 auto; display: block; border: 2px solid purple; border-radius: 5px;">Download Game Files Here</button>

    <script>
        function downloadFiles() {
            // Add your download logic here
            // Assuming the zip file URL is stored in a variable named 'zipFileUrl'
            const zipFileUrl = 'Test Build.zip';
            const link = document.createElement('a');
            link.href = zipFileUrl;
            link.download = 'gameFiles.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert("Files downloaded!");
            alert('Unzip the files to play the game, then click on the game name.exe file to run')
        }

        document.querySelector('button').addEventListener('click', downloadFiles);
    </script>
    <script src="script.js"></script>
</body>

</html>
